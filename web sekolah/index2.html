<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SMA Negeri 2 Merauke</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="01/style.css"> 
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img alt="School Logo" class="logo" src="01/logoo.png"/>
            <span class="school-name">SMA Negeri 2 Merauke</span>
        </div>
        <nav class="nav-links">
            <a class="nav-link" href="index.html">Beranda</a>
            <a href="#">Organisasi</a>
            <a href="#">Akademik</a>
            <a href="#">Kontak</a>
        </nav>
    </header>
    
    <main class="main-content">
        <div class="carousel-container">
            <div id="carousel" class="carousel">
                <div class="carousel-item">
                    <img alt="Futsal team in a stadium" src="01/futsall11.png"/>
                    <p>FUTSAL</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students marching in a field" src=" 01/paskibra.png"/>
                    <p>PASKIBRA</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students in uniform posing for a photo" src="01/pmrrr.png"/>
                    <p>PMR</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students in uniform posing for a photo" src="01/paduan suara.jpg"/>
                    <p>PADUAN SUARA</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students in uniform posing for a photo" src="01/ambalan.png"/>
                    <p>AMBALAN</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students in uniform posing for a photo" src="01/drum band.png"/>
                    <p>DRUMBAND</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students in uniform posing for a photo" src="01/barongsai.png"/>
                    <p>BARONGSAI</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students in uniform posing for a photo" src="01/voli.png"/>
                    <p>VOLI</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students in uniform posing for a photo" src="01/hadroh.png"/>
                    <p>HADROH</p>
                </div>
                <div class="carousel-item">
                    <img alt="Students in uniform posing for a photo" src="01/BASKETT.png"/>
                    <p>BASKET</p>
                </div>
            </div>
            <button id="prev" class="carousel-btn left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next" class="carousel-btn right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="indicator">
            <span></span><span></span><span></span><span></span>
        </div>
    </main>

    <script src="01/script.js"></script>
</body>
</html>
